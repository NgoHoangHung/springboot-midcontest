<!Doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mượn sách</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    form {
      margin: auto;
      width: 50%;
      padding: 20px;
      border: 1px solid #ccc;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Mượn sách</h1>
<form action="/borrow-books" method="post">
  <label for="borrowerName">Tên người mượn:</label>
  <input type="text" id="borrowerName" name="borrowerName" required>

  <label for="borrowerPhone">Số điện thoại:</label>
  <input type="text" id="borrowerPhone" name="borrowerPhone" required>

  <label for="borrowerCCCD">Số CCCD:</label>
  <input type="text" id="borrowerCCCD" name="borrowerCCCD" required>

  <label for="bookIds">Danh sách ID sách:</label>
  <input type="text" id="bookIds" name="bookIds" placeholder="VD: 1, 2, 3" required>

  <label for="deposit">Tiền đặt cọc:</label>
  <input type="number" id="deposit" name="deposit" required>

  <input type="submit" value="Mượn sách">
</form>
</body>
</html>
